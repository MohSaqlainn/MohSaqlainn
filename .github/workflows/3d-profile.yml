name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 */18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v2
      - uses: yoshi389111/github-profile-3d-contrib@main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_3D_GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
      - name: Commit & Push
          run: |
            git config user.name "Moh Saqlainn"
            git config user.email "2mesaqlain@gmail.com"
            git add -A .
            git commit -m "Updated 3D contribution graph"
            git push https://MohSaqlainn:${{ secrets.PERSONAL_3D_GITHUB_TOKEN }}@github.com/MohSaqlainn/MohSaqlainn.git
